<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pricing Service</title>

    {% include 'html_dependencies.html'%}

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
      <div class="navbar-header">
          <a class="navbar-brand" href="/" title="Home">Price checker</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="{{ url_for('stores.index') }}">Stores</a></li>
          </ul>
          {% if session['email'] %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.user_alerts') }}"><span class="fas fa-exclamation"></span> Your Alerts</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.update_user') }}"><span class="fas fa-user-edit"></span></a></li>
                    <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.logout_user') }}"><span class="fas fa-sign-out-alt"></span> Log out</a></li>
                </ul>
          {% else %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.register_user') }}">Sign up</a></li>
                  <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.login_user') }}">Log in <span class="fas fa-sign-in-alt"></span></a></li>
                </ul>
          {% endif %}
      </div>
  </div>
</nav>

<div class="content container">

    {% block content %}

    {% endblock %}
</div>

</body>
</html>
