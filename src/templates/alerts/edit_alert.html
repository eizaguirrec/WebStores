{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Edit Alert for {{ alert.item.name }}</h1>
</div>
<div class="form-size">
    <form action="#" method="post">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" value="{{ alert.item.url }}" disabled>
        </div>
        <div class="form-group">
            <label for="price_limit">Alert price limit</label>
            <input type="number" step=".01" class="form-control" id="price_limit" name="price_limit" value="{{ alert.price_limit }}">
        </div>
        <button type="submit" class="btn btn-dark">Update alert</button>
    </form>
</div>

{% endblock %}
