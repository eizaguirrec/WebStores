{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Create Alert</h1>
</div>
<div class="form-size">
    <form action="{{ url_for('alerts.create_alert') }}" method="post">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter item URL">
        </div>
        <div class="form-group">
            <label for="price_limit">Alert price limit</label>
            <input type="number" step=".01" class="form-control" id="price_limit" name="price_limit" placeholder="Enter price limit for the alert">
        </div>
        <button type="submit" class="btn btn-dark">Create new alert</button>
    </form>
</div>

{% endblock %}
