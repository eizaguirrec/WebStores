{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Stores
        <small>List of supported stores.</small>
    </h1>
</div>
{% if session['email'] in config.ADMINS %}
<div class="card">
    <div class="card-body">
        <a class="btn btn-dark float-right" href=" {{ url_for('stores.create_store') }}"><span
                class="fas fa-plus fa-sm"></span> Create new</a>
    </div>
</div>
{% endif %}
<div class="list-group">
    {% for store in stores %}
    <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item list-group-item-action">
        <h4 class="list-group-item-heading set-darkred">{{ store.name }}</h4>
        <p>URL for this store should start with <strong>{{ store.url_prefix }}</strong></p>
    </a>
    {% endfor %}
</div>

{% endblock %}
